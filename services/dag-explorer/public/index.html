<!doctype html>
<html><head>
<meta charset="utf-8"/>
<title>SuperNet DAG Explorer</title>
<style>
body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:24px}
pre{background:#f4f4f4;padding:12px;border-radius:8px;overflow:auto;max-height:50vh}
</style>
</head><body>
<h1>SuperNet DAG Explorer</h1>
<button id="load">Load ledger</button>
<pre id="out">Press "Load ledger" to show latest events.</pre>
<script>
document.getElementById("load").onclick = async ()=>{
  const out = document.getElementById("out");
  out.textContent = "Loading...";
  const r = await fetch("/ledger");
  out.textContent = r.ok ? await r.text() : "Failed to load ledger.";
};
</script>
</body></html>
