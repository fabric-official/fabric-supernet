name: fab_cli-ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          cd fab_cli
          npm ci || npm install
          npm run build
          node dist/test/smoke.js
