name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build g++
      - name: Configure & Build
        run: mkdir -p build && cd build && cmake -G Ninja .. && ninja
