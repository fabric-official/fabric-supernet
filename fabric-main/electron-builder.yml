appId: com.fabric.supernet
productName: Fabric SuperNet
asar: true
directories:
  output: release
files:
  - dist-electron/**
  - ui/dist/**
extraFiles:
  - from: \
    to: resources/cli
    filter:
      - "**/*"
  - from: \
    to: resources/agentvm
publish:
  - provider: generic
    url: \
win:
  target: nsis
  publisherName:
    - Atomic Limited
  signAndEditExecutable: true
  signDlls: true
mac:
  category: public.app-category.developer-tools
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
linux:
  target:
    - AppImage
  category: Development
afterSign: build/afterSign.js
