      <script>
    (function(){
      try{
        function stripDanger(html){
          var tpl=document.createElement('template'); tpl.innerHTML=String(html||'');
          var scripts=tpl.content.querySelectorAll('script'); scripts.forEach(function(s){s.remove()});
          var all=tpl.content.querySelectorAll('*');
          all.forEach(function(el){
            Array.from(el.attributes).forEach(function(a){ if(/^on/i.test(a.name)) el.removeAttribute(a.name); });
          });
          return tpl.innerHTML;
        }
        // Default TrustedTypes policy: sanitize HTML, block script/scriptURL creation
        (window.trustedTypes && window.trustedTypes.createPolicy('default', {
          createHTML: function(s){ return stripDanger(s); },
          createScript: function(){ throw new TypeError('Blocked'); },
          createScriptURL: function(){ throw new TypeError('Blocked'); }
        }));
      }catch(e){}
    })();
    </script>

  <body>
    <div id="root"></div>
  <style id="help-popover-style">
  .help-pop { position:fixed; max-width:260px; background:#111; color:#fff; padding:.5rem .6rem; border-radius:.6rem; box-shadow:0 10px 20px rgba(0,0,0,.25); font:12px/1.3 system-ui,Segoe UI,Roboto,Helvetica,Arial; z-index:99999; display:none; }
</style>
<script>(function(){
  try{
    let tip = document.createElement("div"); tip.className="help-pop"; document.body.appendChild(tip);
    const show = (el)=>{ tip.textContent = el.getAttribute("data-help")||""; if(!tip.textContent) return;
      const r = el.getBoundingClientRect(); tip.style.left = (r.left+window.scrollX)+"px"; tip.style.top=(r.bottom+8+window.scrollY)+"px"; tip.style.display="block"; };
    const hide = ()=>{ tip.style.display="none"; };
    document.addEventListener("mouseover", e=>{ const t=e.target as HTMLElement; if(!t) return; if(t.hasAttribute("data-help")) show(t); });
    document.addEventListener("mouseout",  e=>{ const t=e.target as HTMLElement; if(!t) return; if(t.hasAttribute("data-help")) hide(); });
  }catch{}
})();</script>
